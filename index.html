<head>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="centerline_city.js"></script>
<script>
window.addEventListener('message', function(event) {
    // Optional: Check event.origin here if you want to accept messages only from your Webflow site
    // if (event.origin !== "https://yourwebflowsite.com") return;

    var data = event.data;
    
    if (data && typeof data === 'object' && 'action' in data && 'index' in data) {
        handleAnimationTrigger(data.action, parseInt(data.index));
    }
});

function handleAnimationTrigger(action, index) {
    // Assuming exportRoot is your main timeline and it has been initialized
    if (!exportRoot || !exportRoot.selections || index < 0 || index >= exportRoot.selections.length) return;
    
    var targetMC = exportRoot.selections[index];
    if (action === 'play') {
        // Mimic mouseover effect
        targetMC.dispatchEvent(new createjs.Event('mouseover'));
    } else if (action === 'stop') {
        // Mimic mouseout effect
        targetMC.dispatchEvent(new createjs.Event('mouseout'));
    }
}
</script>
<!-- End of custom script -->
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("148D7EC74804F14580EA7507AFAB2A29");
	var lib=comp.getLibrary();
	createjs.MotionGuidePlugin.install();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.centerline_city();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(true,'both',true,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
	
}
</script>
<!-- write your code here -->
</head>
<body onload="init();" style="margin:0px;">
	<div id="animation_container" style="background-color: transparent;">
    	<canvas id="canvas" style="position: absolute; display: block; background-color: transparent;"></canvas>
    	<div id="dom_overlay_container" style="pointer-events:none; overflow:visible; position: absolute; left: 0; top: 0; display: block;"></div>
	</div>

</body>
</html>
